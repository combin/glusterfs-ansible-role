---
# defaults file for glusterfs-ansible-role

glusterfs_version: "3.10"

glusterfs_default_bricks_dir: /bricks

glusterfs_volumes: []

glusterfs_auto_remount: True

glusterfs_delete_bricks_dir_after_removal: True

glusterfs_configure_firewalld: False

glusterfs_packages_EL:
  - {package: "glusterfs"}
  - {package: "glusterfs-cli"}
  - {package: "glusterfs-libs"}
  - {package: "glusterfs-server"}
  - {package: "glusterfs-fuse"}
  - {package: "glusterfs-geo-replication"}

glusterfs_packages_debian:
  - {package: "glusterfs-server"}
